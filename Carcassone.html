<!DOCTYPE html>
  <head>
	<meta charset="UTF-8"> 
	<title> Carcassonne</title>
	<link rel="stylesheet" type="text/css" href="Carcassone.css">
	<script type="text/javascript" src="grid.js"></script>
  </head>
  <body>
  	<section class="container">
		<div id="grid">
			<div id="sideboard">
				<div id="leaderboard">
					<ul id="outside">
						<li class="outer" id="0">
							<ul class="inside">
								<li><p>Player 1 </p></li>
								<li><p>Score </p></li>
								<li><p>Meeples Left</p></li>
							</ul>
						</li>
						<li class="outer" id="1">
							<ul class="inside">
								<li><p>Player 2 </p></li>
								<li><p>Score </p></li>
								<li><p>Meeples Left</p></li>
							</ul>
						</li>
						<li class="outer" id="2">
							<ul class="inside">
								<li><p>Player 3 </p></li>
								<li><p>Score </p></li>
								<li><p>Meeples Left</p></li>
								</ul>
						</li>
						<li class="outer" id="3">
							<ul class="inside">
								<li><p>Player 4 </p></li>
								<li><p>Score </p></li>
								<li><p>Meeples Left</p></li>
								</ul>
						</li>
					</ul>
				</div>
		  		<div id="deckTile">
			 		<p>Here is your tile:</p>
		  		</div>
		</div>
	  </div>
	</section>
  </body>
</html>
