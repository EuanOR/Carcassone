<!DOCTYPE html>
<head>
  <meta charset="UTF-8"> 
  <title> Carcassonne</title>
  <link rel="stylesheet" type="text/css" href="Carcassonne.css">
  <script type="text/javascript" src="grid.js"></script>
</head>
<body class="gamePage">
  <div id="gamePageHeader"><img src="TileAssets/carcassonneLogoCut.jpg" alt="Carcassonne Logo" id="logoImage"></div>
	<section id="gameContainer">
		<div id="grid">
			<div id="board">
				<table id="game"></table>
			</div>
			<div id="sideboard">
				<div id="leaderboard">
					<table id="scoreboard"></table>
				</div>
				<div id="deckTile">
					<div id="meepleQuestion"></div>
					<p class="sideboardHeadings">Your Tile</p>
					<div id="curTile"></div>
					<div id="rotateDiv">
						<p class="sideboardHeadings"> Rotate </p>
						<img src="TileAssets/rotate.png" id="rotateImage" title="Click to rotate tile">
					</div>
					<p id="tileCount" class="sideboardHeadings"></p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
